<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cat Blocks!</title>
		<meta name="description" content="Aren't they cute? Just look at all these cat blocks! We have more cat blocks than we know what to do with!">
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<img src="images/github.jpg" alt="representation of github using cats" />
				<h1>Display our blocks!</h1>
				<img src="images/catandninja.png" alt="its a ninja with his cat!"/>
			</div>
			<div class="row">
				<img class="col_odd" src="images/dojocat.jpg" alt="cat with sword!" />
				<img class="col_even" src="images/heisencat.png" alt="watch out for his meth-ods!" />
				<img class="col_odd" src="images/linkcat.png" alt="it's dangerous to meow alone!" />
				<img class="col_even" src="images/ironcat.png" alt="all the catnip in the world wasn't enough" />
				<img class="col_odd" src="images/defunktocat.png" alt="meow man, meow" />
			</div>
			<div class="row">
				<img class="col_odd" src="images/coder2.jpg" alt="second the best" />
				<img class="col_even" src="images/riddlocat.png" alt="can you solve his puzzle?" />
				<img class="col_odd" src="images/chellocat.jpg" alt="now you're thinking in cats" />
				<img class="col_even" src="images/stormtroopocat.png" alt="TK421 why aren't you at your scratching post?" />
				<img class="col_odd" src="images/visionary.jpg" alt="I'm icono-catting" />
			</div>
			<div class="row">
				<img class="col_odd" src="images/cherry.jpg" alt="a healthy meal is a waste of time!" />
				<img class="col_even" src="images/oktobercat.png" alt="try the weiner-dog-schnitzel!" />
				<img class="col_odd" src="images/mario.png" alt="it'sa me! Octocat!" />
				<img class="col_even" src="images/cooler.png" alt="friendship is meow-gic!" />
				<img class="col_odd" src="images/jean-luc-picat.jpg" alt="Warp speed eight mr warf, meow-gage!" />
			</div>
			<div class="row">
				<img class="col_odd" src="images/aidorucat.png" alt="what cute meows you have!" />
				<img class="col_even" id="outlier" src="images/domo-cat.png" alt="domo-ari-meowto mr Ro-octo!" />
				<img class="col_odd" src="images/kantana.jpg" alt="you fight without honor, meow!" />
				<img class="col_even" src="images/daftpunk.gif" alt="work it meow-er make it meow-er" />
				<img class="col_odd" src="images/codercat.jpg" alt="I've always loved keyboards anyway" />
			</div>



		</div>



	</body>
</html>
